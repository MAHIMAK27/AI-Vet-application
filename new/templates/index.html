<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Health Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Animal Health Predictor ðŸ©º</h1>
        <p>Enter the animal's details to predict its disease and survival chance.</p>
        
        <form action="/predict" method="post">
            
            <label for="species">Species:</label>
            <select id="species" name="species" required>
                <option value="Cat">Cat</option>
                <option value="Buffalo">Buffalo</option>
                <option value="Goat">Goat</option>
                <option value="Sheep">Sheep</option>
                <option value="Dog">Dog</option>
                <option value="Hen">Hen</option>
                <option value="Cow">Cow</option>
            </select>

            <label for="breed">Breed:</label>
            <input type="text" id="breed" name="breed" required>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="bp">Blood Pressure (BP):</label>
            <input type="text" id="bp" name="bp" required>

            <label for="heart_rate">Heart Rate (bpm):</label>
            <input type="number" id="heart_rate" name="heart_rate" required>

            <label for="health_status">Health Status:</label>
            <select id="health_status" name="health_status" required>
                <option value="Sick">Sick</option>
                <option value="Cold">Cold</option>
                <option value="Tired">Tired</option>
                <option value="Cough">Cough</option>
                <option value="Under Treatment">Under Treatment</option>
                <option value="Diarrhea">Diarrhea</option>
                <option value="Fever">Fever</option>
                <option value="Dizzy">Dizzy</option>
                <option value="Vaccinated">Vaccinated</option>
                <option value="Running Nose">Running Nose</option>
                <option value_="Healthy">Healthy</option>
            </select>

            <label for="symptom_1">Symptom 1:</label>
            <select id="symptom_1" name="symptom_1" required>
                <option value="None">None</option>
                <option value="Aggression">Aggression</option>
                <option value="Abortion">Abortion</option>
                <option value="Sudden death">Sudden death</option>
                <option value="Blisters on mouth">Blisters on mouth</option>
                <option value="Swollen udder">Swollen udder</option>
                <option value="Fever">Fever</option>
                <option value="Cough">Cough</option>
                <option value="Sneezing">Sneezing</option>
                <option value="Vomiting">Vomiting</option>
            </select>

            <label for="symptom_2">Symptom 2:</label>
            <select id="symptom_2" name="symptom_2" required>
                <option value="None">None</option>
                <option value="Salivation">Salivation</option>
                <option value="Joint swelling">Joint swelling</option>
                <option value="Bloody discharge">Bloody discharge</option>
                <option value="Drooling">Drooling</option>
                <option value="Reduced milk yield">Reduced milk yield</option>
                <option value="Mouth lesions">Mouth lesions</option>
                <option value="Nasal discharge">Nasal discharge</option>
                <option value="Ulcers in mouth">Ulcers in mouth</option>
                <option value="Diarrhea">Diarrhea</option>
            </select>

            <button type="submit">Predict Health Outcome</button>
        </form>

        {% if show_result %}
        <div class="result">
            <h2 class="disease-prediction">{{ prediction_disease }}</h2>
            
            <p class="survival-prediction">{{ prediction_survival }}</color=?>
            <p class="chance-prediction">{{ living_chance }}</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
