<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: Arial, sans-serif;
      color: #0d1b26;
      overflow: hidden;
      flex-direction: column;
    }

    .notice-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 0, 0, 0.85);
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      z-index: 20;
      letter-spacing: 1px;
    }

    .login-box {
      background: rgba(25, 50, 100, 0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.4);
      width: 320px;
      text-align: center;
      z-index: 10;
      color: #f2f2f2;
      margin-top: 60px;
      transition: opacity 0.6s ease;
    }

    .login-box.fade-out {
      opacity: 0;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #00d4ff;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #00d4ff;
      color: #0d1b26;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #00aacc;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      color: #00d4ff;
      text-decoration: none;
    }

    .animals-row {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 10px;
      margin-top: 40px;
      font-size: 80px;
    }

    .cow { color: blue; }
    .panda { color: black; }
    .buffalo { color: red; }
    .goat { color: brown; }
    .sheep { color: gray; }
    .dog { color: darkorange; }
    .cat { color: purple; }

    .chicken {
      position: absolute;
      top: 100px;
      left: -200px;
      font-size: 60px;
      animation: chickenWalk 20s linear infinite;
      white-space: nowrap;
    }

    @keyframes chickenWalk {
      0%   { left: -200px; }
      100% { left: 110%; }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000000;
      color: #f2f2f2;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <!-- Notice Bar -->
  <div class="notice-bar">
    | Ambulance services call - 102 | Assistance call - 131 |
  </div>

  <!-- Login Box -->
  <div class="login-box" id="loginBox">
    <h2>Doctor Login</h2>
    <form id="loginForm">
      <input type="text" id="doctorName" placeholder="Enter Doctor Name" required>
      <input type="text" id="doctorId" placeholder="Enter Doctor ID" required>
      <input type="password" id="doctorPassword" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="reset.html">Forgot Password?</a>
  </div>

  <!-- Animals Row -->
  <div class="animals-row">
    <div class="cow">ğŸ„</div>

    <div class="goat">ğŸ</div>
    <div class="sheep">ğŸ‘</div>
    <div class="dog">ğŸ•</div>
    <div class="cat">ğŸˆ</div>
    <div class="panda">ğŸ¼</div>
    <div class="elephant">ğŸ˜</div>
    <div class="horse">ğŸ´</div>
    <div class="rabbit">ğŸ‡</div>
    <div class="pig">ğŸ–</div>
    <div class="donkey">ğŸ«</div>
    <div class="deer">ğŸ¦Œ</div>
  </div>

  <div class="chicken">ğŸ¥ğŸ¥ğŸ¥</div>

  <footer>
    | Assistant Director, Dr. Krishna Murthy, Bangalore | Contact: +12345 21342 |
  </footer>

  <!-- JavaScript -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("doctorName").value.trim();
      let id = document.getElementById("doctorId").value.trim();
      let password = document.getElementById("doctorPassword").value;

      const specialCharPattern = /[^A-Za-z0-9]/;
      if (password.length < 6 || !specialCharPattern.test(password)) {
        alert("Invalid password. Must be at least 6 characters and contain a special character.");
        return;
      }

      localStorage.setItem("doctorName", name);
      localStorage.setItem("doctorId", id);

      const box = document.getElementById("loginBox");
      box.classList.add("fade-out");

      // âœ… Redirect to dashboard.html (not Flask route)
      setTimeout(() => {
        window.location.href = "/dashboard";
      }, 600);
    });
  </script>

</body>
</html>
